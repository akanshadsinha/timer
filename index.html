<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuteTimer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="background-btn" id="backgroundBtn">Change Background</button>
  
  <div class="color-selector" id="colorSelector">
    <h3>🎨</h3>
    <div class="color-grid">
      <!-- Pastel colors -->
      <div class="color-option active" data-bg="linear-gradient(135deg, #e3f2fd, #bbdefb)" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #fce4ec, #f8bbd9)" style="background: linear-gradient(135deg, #fce4ec, #f8bbd9);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #e8f5e8, #c8e6c9)" style="background: linear-gradient(135deg, #e8f5e8, #c8e6c9);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #fff3e0, #ffcc80)" style="background: linear-gradient(135deg, #fff3e0, #ffcc80);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #f3e5f5, #ce93d8)" style="background: linear-gradient(135deg, #f3e5f5, #ce93d8);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #e0f2f1, #80cbc4)" style="background: linear-gradient(135deg, #e0f2f1, #80cbc4);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #fff8e1, #ffb74d)" style="background: linear-gradient(135deg, #fff8e1, #ffb74d);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #ffeaa7, #fab1a0)" style="background: linear-gradient(135deg, #ffeaa7, #fab1a0);"></div>
      <!-- Dark options -->
      <div class="color-option" data-bg="linear-gradient(135deg, #2c3e50, #34495e)" style="background: linear-gradient(135deg, #2c3e50, #34495e);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #232526, #414345)" style="background: linear-gradient(135deg, #232526, #414345);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #1a1a2e, #16213e)" style="background: linear-gradient(135deg, #1a1a2e, #16213e);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #667eea, #764ba2)" style="background: linear-gradient(135deg, #667eea, #764ba2);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #ff6b6b, #ee5a24)" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #6c5ce7, #a29bfe)" style="background: linear-gradient(135deg, #6c5ce7, #a29bfe);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #00b894, #00a085)" style="background: linear-gradient(135deg, #00b894, #00a085);"></div>
      <div class="color-option" data-bg="linear-gradient(135deg, #fdcb6e, #e17055)" style="background: linear-gradient(135deg, #fdcb6e, #e17055);"></div>
    </div>
  </div>

  <div class="container">
    <h1>✨ Timer ⏰</h1>
    
    <div class="input-section" id="inputSection">
      <input type="number" id="minutes" placeholder="Minutes">
      <input type="number" id="seconds" placeholder="Seconds">
      <button id="startBtn">Start</button>
    </div>

    <div id="timerDisplay" class="hidden">00:00</div>

    <div class="timer-controls hidden" id="timerControls">
      <button id="stopBtn" class="stop-btn">Stop</button>
      <button id="restartBtn" class="restart-btn hidden">Restart</button>
    </div>

    <div id="endImage" class="hidden">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnVpN3lka3VuYmoxNzM4dHhxa2liYXk5NjQ2ZGk1dWlzODJtdHV1OCZlcD12MV9naWZzX3RyZW5kaW5nJmN0PWc/DyQrKMpqkAhNHZ1iWe/giphy.gif" alt="Timer Done!" />
      <p>💖 Yay! Time's up! 🌟</p>
      <div class="end-controls">
        <button id="cancelBtn" class="cancel-btn">Cancel</button>
        <button id="repeatBtn" class="repeat-btn">Repeat</button>
      </div>
    </div>
  </div>
    <audio id="alarmSound" src="alarm.mp3" loop preload="auto"></audio>
  <script src="app.js"></script>
</body>
</html>
